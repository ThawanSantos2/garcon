name: garcon
description: "App de gerenciamento de restaurantes com sistema de mesas, garÃ§ons e pedidos em tempo real."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: 4.2.1
  firebase_auth: 6.1.2
  cloud_firestore: 6.1.0
  firebase_messaging: 16.0.4
  firebase_storage: 13.0.4

  # State Management
  provider: ^6.1.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  photo_manager: 3.8.3 
  path_provider: ^2.1.4  
  image: ^4.2.0      

  # Payments
  in_app_purchase: ^3.1.0
  in_app_purchase_android: ^0.3.4+5
  in_app_purchase_storekit: ^0.3.11+1

  # UI/UX
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  cached_network_image: ^3.3.1
  uuid: ^4.0.0

  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^5.0.0
  permission_handler: ^12.0.1
  geolocator: ^10.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # API & Networking
  dio: ^5.3.1
  http: ^1.1.0

  # Image Handling
  image_picker: ^1.0.7

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Logging
  logger: ^2.0.0

  # Date/Time
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: InterTight
      fonts:
        - asset: assets/fonts/InterTight-Bold.ttf
        - asset: assets/fonts/inter-tight-regular.ttf
          weight: 700
